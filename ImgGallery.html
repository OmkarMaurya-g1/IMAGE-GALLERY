<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="icon" href="/Assets/LogoOM.png" />
    <link rel="stylesheet" href="ImgGallery.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="ImgGallery.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <img src="/Assets/LogoOM.png" alt="" />
    </div>

    <div class="socialicons">
      <a href="http://www.linkedin.com/in/omkar-maurya1">
        <i class="uil uil-linkedin"></i>
      </a>
      <a href="https://www.facebook.com/profile.php?id=100075713056154&..">
        <i class="uil uil-facebook"></i>
      </a>
      <a href="https://www.instagram.com/omkar__maurya1/#">
        <i class="uil uil-instagram"></i>
      </a>
      <a href="http://www.youtube.com/@Omkar_Maurya">
        <i class="uil uil-youtube"></i>
      </a>
      <a href="#"><i class="uil uil-twitter"></i></a>
    </div>

    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img" /></div>
        </div>
      </div>
    </div>

    <section class="search">
      <div class="slideshow">
        <img
          src="/Assets/front bg1.jpg"
          class="slides active fade"
          alt="front-bgimg"
        />
        <img src="Assets/front bg2.jpg" class="slides fade" alt="front-bgimg" />
        <img
          src="/Assets/front bg33.jpg"
          class="slides active"
          alt="front-bgimg"
        />
        <img
          src="/Assets/front bg3.jpg"
          class="slides fade"
          alt="front-bgimg"
        />
        <img src="Assets/front bg4.jpg" class="slides fade" alt="front-bgimg" />
        <img
          src="/Assets/front bg5.jpg"
          class="slides fade"
          alt="front-bgimg"
        />
        <img
          src="/Assets/front bg6.jpg"
          class="slides fade"
          alt="front-bgimg"
        />
      </div>

      <div class="content">
        <h1>Images Gallery</h1>
        <p>Explore and Download the Images You Love!</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input
            type="text"
            placeholder="Search images that capture your imagination"
          />
        </div>
      </div>
    </section>

    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">Load More</button>
    </section>
  </body>
</html>
